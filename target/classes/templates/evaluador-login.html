<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="Cache-Control" content="no-store" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <script src="../script.js" type="text/javascript"></script>
    <title>Login Evaluadores</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
        body {
            background-image: url('https://cdn.pixabay.com/photo/2024/03/14/03/25/feedback-8632282_1280.jpg');
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            margin-top: 100px;
        }
        .card {
            border-radius: 10px;
            box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.15);
        }
        .card-header {
            background-color: rgba(0, 128, 0, 0.7); /* Slight transparency */
            color: #fff;
            font-weight: bold;
            border-top-left-radius: 10px;
            border-top-right-radius: 10px;
        }
        .form-group {
            margin-bottom: 1rem;
        }
        .form-control {
            border-radius: 0.25rem;
        }
        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
        }
        .btn-primary:hover {
            background-color: #0069d9;
            border-color: #0062cc;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="card-header">
                <i class="fas fa-graduation-cap mr-2"></i>Login Evaluadores
            </div>
            <div class="card-body" style="background-color: rgba(255, 255, 255, 0.7);"> <!-- Slight transparency -->
                <div class="fixed-top" style="width: 100%;">
                    <div id="errorContainer" th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
                        <p th:text="${error}"></p>
                    </div>
                </div>
                <form th:action="@{/api/validarEvaluador}" method="post">
                    <div class="form-group">
                        <input type="email" class="form-control" name="correoElectronico" required placeholder="Email" />
                    </div>
                    <div class="form-group">
                        <input type="password" class="form-control" name="contrasena" required placeholder="Contraseña" />
                    </div>
                    <button type="submit" class="btn btn-primary btn-block">Iniciar Sesión</button>
                </form>
                <div class="text-center mt-3">
                    <a th:href="@{/}" class="btn btn-secondary">Volver</a>
                </div>
            </div>
        </div>
    </div>

    <script th:inline="javascript">
        setTimeout(function() {
            var errorContainer = document.getElementById('errorContainer');
            if (errorContainer) {
                errorContainer.style.display = 'none';
            }
        }, 2000);
    </script>
</body>
</html>
