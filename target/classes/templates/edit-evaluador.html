<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Actualizar Evaluador</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" th:href="@{https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css}" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <style>
        body {
            background-image: url('https://cdn.pixabay.com/photo/2017/08/01/00/38/man-2562325_960_720.jpg');
            background-repeat: no-repeat;
            background-size: cover;
            background-position: center;
            background-color: rgba(255, 255, 255, 0.7); /* Transparencia del fondo */
            margin: 0; /* Elimina los márgenes predeterminados */
            height: 100vh; /* Ajusta la altura al 100% de la ventana */
            overflow: auto; /* Permite el desplazamiento si el contenido supera el tamaño de la pantalla */
        }
        .container {
            margin-top: 100px;
        }
        .card {
            border-radius: 10px;
            box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.15);
            background-color: rgba(255, 255, 255, 0.7); /* Transparencia del formulario */
        }
        .card-header {
            background-color: rgb(0, 128, 0);
            color: #fff;
            font-weight: bold;
            border-top-left-radius: 10px;
            border-top-right-radius: 10px;
        }
        .form-group {
            margin-bottom: 1rem;
        }
        .form-control {
            border-radius: 0.25rem;
        }
        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
        }
        .btn-primary:hover {
            background-color: #0069d9;
            border-color: #0062cc;
        }
        .table {
            background-color: rgba(255, 255, 255, 0.7); /* Transparencia de la tabla */
        }
        .table th,
        .table td {
            background-color: transparent !important; /* Fondo transparente para las celdas de la tabla */
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="card-header">
                <i class="fas fa-user-plus mr-2"></i>Actualizar Evaluador
            </div>
            <div class="card-body">
                <form th:action="@{/api/saveEvaluador}" th:object="${evaluador}" method="post">
                    <input type="hidden" th:field="*{id}">
                    
                    <div class="form-group">
                        <label for="nombre">Nombre del Evaluador/a:</label>
                        <input type="text" id="nombre" class="form-control" th:field="*{nombre}" placeholder="Ingrese el nombre" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="apellido">Apellido del Evaluador/a:</label>
                        <input type="text" id="apellido" class="form-control" th:field="*{apellido}" placeholder="Ingrese el apellido" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="telefono">Teléfono del Evaluador:</label>
                        <input type="number" id="telefono" class="form-control" th:field="*{telefono}" placeholder="Ingrese el teléfono" required >
                    </div>
                    
                    <div class="form-group">
                        <label for="correoElectronico">Correo Electrónico del Evaluador:</label>
                        <input type="email" id="correoElectronico" class="form-control" th:field="*{correoElectronico}" placeholder="Ingrese el correo electrónico" required >
                    </div>
                    
                    <div class="form-group">
                        <label for="contrasena">Contraseña del Evaluador:</label>
                        <input type="password" id="contrasena" class="form-control" th:field="*{contrasena}" placeholder="Ingrese una contraseña" required >
                    </div>
                    
                    <div class="d-flex justify-content-between">
                        <button type="submit" class="btn btn-primary">Registrar al Sistema</button>
                        <a class="btn btn-secondary" th:href="@{/api/gestionRoles?mensaje=EVALUADOR}">Regresar</a>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script th:src="@{https://code.jquery.com/jquery-3.3.1.slim.min.js}" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script th:src="@{https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js}" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script th:src="@{https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js}" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
