<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta http-equiv="Cache-Control" content="no-store" />
    <title>Login Directores</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
        body {
            background-image: url('https://cdn.pixabay.com/photo/2017/08/22/18/47/successful-2670059_1280.jpg');
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            font-family: 'Roboto', sans-serif;
        }

        .container {
            margin-top: 100px;
        }

        .card {
            border-radius: 15px;
            box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.15);
        }

        .card-header {
            background-color: rgba(0, 128, 0, 0.8);
            color: #fff;
            font-weight: bold;
            border-top-left-radius: 15px;
            border-top-right-radius: 15px;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-control {
            border-radius: 0.25rem;
            transition: border-color 0.3s ease;
        }

        .form-control:focus {
            border-color: #007bff;
            box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
        }

        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
            transition: background-color 0.3s, border-color 0.3s;
        }

        .btn-primary:hover {
            background-color: #0069d9;
            border-color: #0062cc;
        }

        .btn-secondary {
            background-color: #f8f9fa;
            border-color: #f8f9fa;
            color: #007bff;
        }

        .btn-secondary:hover {
            background-color: #007bff;
            color: white;
        }

        .table {
            background-color: rgba(255, 255, 255, 0.7);
        }

        .alert-danger {
            display: none;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="card">
            <div class="card-header">
                <i class="fas fa-graduation-cap mr-2"></i>Login Directores
            </div>
            <div class="card-body">
                <div class="fixed-top" style="width: 100%;">
                    <div id="errorContainer" th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
                        <p th:text="${error}"></p>
                    </div>
                </div>
                <form th:action="@{/api/validarDirector}" method="post">
                    <div class="form-group">
                        <input type="email" class="form-control" name="correoElectronico" required placeholder="Email" />
                    </div>
                    <div class="form-group">
                        <input type="password" class="form-control" name="contrasena" required placeholder="Contraseña" />
                    </div>
                    <button type="submit" class="btn btn-primary btn-block">Iniciar Sesión</button>
                </form>
                <div class="text-center mt-3">
                    <a th:href="@{/}" class="btn btn-secondary">Volver</a>
                </div>
            </div>
        </div>
    </div>

    <script th:inline="javascript">
        setTimeout(function() {
            var errorContainer = document.getElementById('errorContainer');
            if (errorContainer) {
                errorContainer.style.display = 'none';
            }
        }, 2000);
    </script>
</body>

</html>
