<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="Cache-Control" content="no-store" />
    <title>Gestión de Roles</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
        body {
            background-image: url('https://www.uts.edu.co/sitio/wp-content/uploads/2021/05/CONSEJO-NAL.png');
            background-repeat: no-repeat;
            background-size: cover;
            background-position: center;
            font-family: 'Roboto', sans-serif;
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            margin-top: 50px;
            max-width: 1100px;
        }

        .card {
            border-radius: 10px;
            box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.15);
            background-color: rgba(0, 0, 0, 0.6); /* Fondo oscuro con opacidad */
            color: #fff; /* Color de texto blanco */
        }

        .card-header {
            background-color: rgba(0, 128, 0, 0.8); /* Fondo verde */
            color: #fff;
            font-weight: bold;
            border-top-left-radius: 10px;
            border-top-right-radius: 10px;
            padding: 15px;
        }

        .nav-link {
            color: #fff;
            font-weight: bold;
            text-decoration: none;
            padding: 10px 20px;
            border-radius: 5px;
            background-color: rgba(0, 0, 0, 0.5); /* Fondo oscuro */
            transition: background-color 0.3s, transform 0.3s;
            margin-right: 10px;
        }

        .nav-link:hover {
            background-color: rgba(0, 0, 0, 0.8);
            transform: translate(5px, 5px);
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.4);
        }

        .image-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 20px;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 15px;
            border-radius: 10px;
        }

        .image-container img {
            width: 300px;
            height: auto;
        }

        .nav {
            display: flex;
            justify-content: center;
            list-style: none;
            padding: 0;
            margin-bottom: 20px;
        }

        .nav-item {
            margin: 0;
        }

        .text-center {
            color: #fff;
            font-weight: bold;
        }

        .text-center a {
            color: #007bff;
            font-weight: bold;
            text-decoration: none;
        }

        .text-center a:hover {
            color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="card-header d-flex justify-content-between align-items-center">
                <span>Bienvenido a la Gestión de Roles Admin!</span>
                <a th:href="@{/api/logoutAdmin}" class="btn btn-outline-light">Cerrar sesión</a>
            </div>
            <div class="card-body">
                <h4 class="card-title text-center">Gestión de Roles</h4>
                <div class="image-container">
                    <ul class="nav">
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{/api/gestionRoles?mensaje=DIRECTOR}">Gestionar los Directores</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{/api/gestionRoles?mensaje=ESTUDIANTE}">Gestionar los Estudiantes</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{/api/gestionRoles?mensaje=EVALUADOR}">Gestionar los Evaluadores</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{/api/gestionRoles?mensaje=COORDINACION}">Gestionar Coordinación</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{/api/gestionRoles?mensaje=CALENDARIO}">Gestionar Calendario</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{/api/gestionRoles?mensaje=FORMATO}">Gestionar Formatos de Grado</a>
                        </li>
                    </ul>
                    <img src="https://www.uts.edu.co/sitio/wp-content/uploads/2022/03/UTS.jpg" alt="Imagen de las Unidades Tecnológicas de Santander (UTS)">
                </div>
            </div>
        </div>
    </div>
</body>
</html>
