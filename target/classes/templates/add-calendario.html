<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Agregar Calendario</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" th:href="@{https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css}" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <style>
        /* Estilo general del body */
        body {
            background-image: url('https://cdn.pixabay.com/photo/2014/10/14/12/05/time-488112_1280.jpg');
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
            font-family: 'Roboto', sans-serif;
            opacity: 0.8; /* Opacidad para el fondo */
            margin: 0;
            padding: 0;
        }

        .container {
            margin-top: 100px;
            max-width: 800px;  /* Limitar el tama√±o de la tarjeta */
        }

        .card {
            border-radius: 10px;
            box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.15);
            background: rgba(255, 255, 255, 0.9);  /* Fondo blanco semitransparente */
        }

        .card-header {
            background-color: #0066cc;
            color: #fff;
            font-weight: bold;
            border-top-left-radius: 10px;
            border-top-right-radius: 10px;
            font-size: 1.2rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-control {
            border-radius: 0.25rem;
            padding: 0.75rem;
            font-size: 1rem;
        }

        .btn-primary {
            background-color: #28a745;
            border-color: #28a745;
            padding: 0.75rem 1.25rem;
            font-size: 1rem;
            border-radius: 0.25rem;
        }

        .btn-primary:hover {
            background-color: #218838;
            border-color: #1e7e34;
        }

        .btn-secondary {
            background-color: #6c757d;
            border-color: #6c757d;
            padding: 0.75rem 1.25rem;
            font-size: 1rem;
            border-radius: 0.25rem;
        }

        .btn-secondary:hover {
            background-color: #5a6268;
            border-color: #545b62;
        }

        /* Mejorar la visibilidad de los labels */
        label {
            font-weight: 500;
            color: #333;
        }

        /* Estilo para los botones en la parte inferior */
        .d-flex {
            justify-content: space-between;
            align-items: center;
        }

        .d-flex a, .d-flex button {
            width: 48%;
        }

        /* Estilo para la tabla */
        .table {
            background-color: rgba(255, 255, 255, 0.8) !important; /* Fondo de la tabla con transparencia */
            border-radius: 10px;
            margin-bottom: 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="card-header">
                <i class="fas fa-calendar-plus mr-2"></i> Registrar nueva noticia
            </div>
            <div class="card-body">
                <form th:action="@{/api/saveCalendario}" th:object="${calendario}" method="post">
                    <input type="hidden" th:field="*{id}">
                    
                    <div class="form-group">
                        <label for="actividad">Describa la actividad:</label>
                        <textarea id="actividad" class="form-control" th:field="*{actividad}" required></textarea>
                    </div>
                    
                    <div class="form-group">
                        <label for="fecha">Describa la fecha de la actividad:</label>
                        <textarea id="fecha" class="form-control" th:field="*{fecha}" required></textarea>
                    </div>
                    
                    <div class="d-flex">
                        <button type="submit" class="btn btn-primary">Registrar Noticia</button>
                        <a class="btn btn-secondary" th:href="@{/api/gestionRoles?mensaje=CALENDARIO}">Regresar</a>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script th:src="@{https://code.jquery.com/jquery-3.3.1.slim.min.js}" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script th:src="@{https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js}" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script th:src="@{https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js}" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
