<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="Cache-Control" content="no-store" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <script src="../script.js" type="text/javascript"></script>
    <title>Login Coordinaci칩n</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
        body {
            background-image: url('https://cdn.pixabay.com/photo/2014/07/17/15/17/students-395568_1280.jpg');
            background-size: cover;
            background-position: center;
            font-family: 'Roboto', sans-serif;
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .container {
            perspective: 1000px;
        }
        .card {
            border-radius: 10px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.15);
            transform-style: preserve-3d;
            transition: transform 0.5s, box-shadow 0.5s;
            background-color: rgba(255, 255, 255, 0.8); /* Fondo con mayor transparencia */
            backdrop-filter: blur(10px);
        }
        
        
        .card-header {
            background-color: #0066cc;
            color: #fff;
            font-weight: bold;
            border-top-left-radius: 10px;
            border-top-right-radius: 10px;
        }
        .form-group {
            margin-bottom: 1.5rem;
        }
        .form-control {
            border-radius: 0.25rem;
            padding: 0.75rem;
            font-size: 1rem;
        }
        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
        }
        .btn-primary:hover {
            background-color: #0069d9;
            border-color: #0062cc;
        }
        .btn-secondary {
            background-color: #6c757d;
            border-color: #6c757d;
        }
        .btn-secondary:hover {
            background-color: #5a6268;
            border-color: #545b62;
        }
        .table {
            background-color: rgba(255, 255, 255, 0.7);
            backdrop-filter: blur(10px);
        }
        .table th,
        .table td {
            background-color: rgba(255, 255, 255, 0.7);
        }
        .text-center {
            color: #0066cc;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="card-header d-flex justify-content-between align-items-center">
                <span>Login Coordinaci칩n</span>
                <img src="https://upload.wikimedia.org/wikipedia/commons/4/41/Unidades_Tecnol%C3%B3gicas_de_Santander_%28UTS%29_logo.png" width="150" height="100" alt="Logo de UTS">
            </div>
            <div class="card-body">
                <div id="errorContainer" th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
                    <p th:text="${error}"></p>
                </div>
                <form th:action="@{/api/validarCoordinador}" method="post">
                    <div class="form-group">
                        <input type="email" class="form-control" name="correoElectronico" required placeholder="Email" />
                    </div>
                    <div class="form-group">
                        <input type="password" class="form-control" name="contrasena" required placeholder="Contrase침a" />
                    </div>
                    <div class="d-flex justify-content-center">
                        <button type="submit" class="btn btn-primary btn-block">Iniciar Sesi칩n</button>
                    </div>
                </form>
                <div class="text-center mt-3">
                    <a th:href="@{/}" class="btn btn-secondary">Volver</a>
                </div>
            </div>
        </div>
    </div>

    <script th:inline="javascript">
        setTimeout(function() {
            var errorContainer = document.getElementById('errorContainer');
            if (errorContainer) {
                errorContainer.style.display = 'none';
            }
        }, 2000);
    </script>
</body>
</html>
