<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Agregar Estudiante</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" th:href="@{https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css}" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <style>
        /* Estilo general del body */
        body {
            background-image: url('https://cdn.pixabay.com/photo/2015/11/05/08/21/geometry-1023846_1280.jpg');
            background-repeat: no-repeat;
            background-size: cover;
            background-position: center;
            background-color: rgba(0, 0, 0, 0.5); /* Transparencia del fondo */
            margin: 0;
            height: 100vh;
            overflow: auto;
            font-family: 'Roboto', sans-serif;
        }

        .container {
            margin-top: 100px;
            max-width: 800px;  /* Limitar el tamaño de la tarjeta */
        }

        .card {
            border-radius: 10px;
            box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.15);
            background-color: rgba(255, 255, 255, 0.9); /* Fondo blanco semitransparente */
        }

        .card-header {
            background-color: rgba(0, 128, 0, 0.8); /* Color del encabezado con transparencia */
            color: #fff;
            font-weight: bold;
            border-top-left-radius: 10px;
            border-top-right-radius: 10px;
            font-size: 1.2rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-control {
            border-radius: 0.25rem;
            padding: 0.75rem;
            font-size: 1rem;
        }

        .btn-primary {
            background-color: #28a745;
            border-color: #28a745;
            padding: 0.75rem 1.25rem;
            font-size: 1rem;
            border-radius: 0.25rem;
        }

        .btn-primary:hover {
            background-color: #218838;
            border-color: #1e7e34;
        }

        .btn-secondary {
            background-color: #6c757d;
            border-color: #6c757d;
            padding: 0.75rem 1.25rem;
            font-size: 1rem;
            border-radius: 0.25rem;
        }

        .btn-secondary:hover {
            background-color: #5a6268;
            border-color: #545b62;
        }

        /* Mejorar la visibilidad de los labels */
        label {
            font-weight: 500;
            color: #333;
        }

        /* Estilo para los botones en la parte inferior */
        .d-flex {
            justify-content: space-between;
            align-items: center;
        }

        .d-flex a, .d-flex button {
            width: 48%;
        }

        /* Efecto de sombra cuando el formulario tiene foco */
        .form-shadow {
            transition: box-shadow 0.3s;
        }
        .form-shadow:focus {
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }
    </style>
</head>
<body>
    <div class="container d-flex justify-content-center">
        <div class="card">
            <div class="card-header">
                <i class="fas fa-user-plus mr-2"></i> Registro de Estudiante
            </div>
            <div class="card-body">
                <form id="formulario" th:action="@{/api/saveEstudiante}" th:object="${usuarioEstudiante}" method="post">
                    <input type="hidden" th:field="*{id}">
                    
                    <div class="form-group">
                        <label for="nombre">Nombre del Estudiante:</label>
                        <input type="text" id="nombre" class="form-control" th:field="*{nombre}" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="apellido">Apellido del Estudiante:</label>
                        <input type="text" id="apellido" class="form-control" th:field="*{apellido}" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="telefono">Teléfono del Estudiante:</label>
                        <input type="number" id="telefono" class="form-control" th:field="*{telefono}" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="correoElectronico">Correo electrónico del Estudiante:</label>
                        <input type="email" id="correoElectronico" class="form-control" th:field="*{correoElectronico}" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="contrasena">Registre su Contraseña:</label>
                        <input type="password" id="contrasena" class="form-control" th:field="*{contrasena}" required>
                    </div>
                    
                    <div class="d-flex justify-content-between">
                        <button type="submit" class="btn btn-primary" onclick="addShadow()">Registrar al Sistema</button>
                        <a class="btn btn-secondary" th:href="@{/api/gestionRoles?mensaje=ESTUDIANTE}">Regresar</a>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script th:src="@{https://code.jquery.com/jquery-3.3.1.slim.min.js}" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script th:src="@{https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js}" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script th:src="@{https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js}" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script>
        function addShadow() {
            document.getElementById("formulario").classList.add("form-shadow");
            setTimeout(function(){
                document.getElementById("formulario").classList.remove("form-shadow");
            }, 300);
        }
    </script>
</body>
</html>
